<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taller TS1</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Series de TV</h1>

    <div class="row">
      <!-- Listado -->
      <div class="col-md-8">
        <div class="table-responsive">
          <table class="table table-striped" id="series-table">
            <thead class="thead-light">
              <tr><th>#</th><th>Name</th><th>Channel</th><th>Seasons</th></tr>
            </thead>
            <tbody id="series-tbody"></tbody>
            <tfoot>
              <tr>
                <td colspan="4" class="font-weight-bold">
                  Promedio de temporadas: <span id="avg-value">0</span>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>

      <!-- Detalle -->
      <div class="col-md-4">
        <div id="series-detail">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-2">Selecciona una serie</h5>
              <p class="card-text text-muted mb-0">Haz clic en una fila para ver el detalle.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> 
  <script type="module" src="./dist/app.js"></script>

</body>
</html>
